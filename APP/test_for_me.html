<!DOCTYPE html>
<html>
<head>
    <title>Search and Sort Example</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search...">
    <ul id="resultsList"></ul>

    <script>
        const data = [
            "Apple",
            "Banana",
            "Cherry",
            "Date",
            "Grapes",
            "Kiwi",
            "Lemon",
            "Mango",
            "Orange",
            "Peach",
            "Pear",
            "Pineapple",
            "Strawberry",
            "Watermelon"
        ];

        const searchInput = document.getElementById("searchInput");
        const resultsList = document.getElementById("resultsList");

        // Function to update the displayed list based on the search input
        function updateList() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredData = data.filter(item => item.toLowerCase().includes(searchTerm));
            resultsList.innerHTML = ""; // Clear the current list

            if (filteredData.length === 0) {
                resultsList.innerHTML = "<li>No results found</li>";
            } else {
                filteredData.forEach(item => {
                    const listItem = document.createElement("li");
                    listItem.textContent = item;
                    resultsList.appendChild(listItem);
                });
            }
        }

        // Add an event listener to the search input
        searchInput.addEventListener("input", updateList);

        // Initial list display
        updateList();
    </script>
</body>
</html>
